  <section class="seccion-contacto">
    <h2>Estamos aquí para ayudarte</h2>
    <p>Déjanos tus datos y nos pondremos en contacto contigo</p>
    </div>
  </section>

  <section class="contenedor-formulario">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.859014966418!2d-77.03307647447731!3d-12.121797393303337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c819aaa84439%3A0x52deb1f4f48d8bb2!2sParque%20Kennedy%2C%20Miraflores%2015074!5e0!3m2!1ses-419!2spe!4v1742790858138!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <form class="formulario">
      <h3>Contáctanos</h3>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>

      <button type="submit" class="button">Enviar</button>
    </form>
